<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用指南 - Daily Watch SRE&AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #374151;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #1e40af;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        h2 {
            color: #2563eb;
            margin-top: 30px;
        }
        .feature {
            background: #f8fafc;
            border-left: 4px solid #2563eb;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        .tip {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Daily Watch SRE&AI 使用指南</h1>
    
    <h2>基本功能</h2>
    <div class="feature">
        <strong>文章浏览</strong>
        <div class="tip">• 左侧列表按日期分组展示所有文章</div>
        <div class="tip">• 点击日期可展开/折叠该日期下的文章</div>
        <div class="tip">• 点击文章标题在右侧查看内容</div>
    </div>

    <div class="feature">
        <strong>添加文章</strong>
        <div class="tip">• 点击左上角"添加文章"按钮</div>
        <div class="tip">• 输入文章链接和授权口令</div>
        <div class="tip">• 文章会自动归类到对应日期组中</div>
    </div>

    <div class="feature">
        <strong>分页浏览</strong>
        <div class="tip">• 使用底部分页按钮浏览更多历史文章</div>
        <div class="tip">• 当前页码/总页数显示在分页按钮中间</div>
    </div>

    <h2>使用提示</h2>
    <div class="feature">
        <strong>文章来源</strong>
        <div class="tip">• 每篇文章都标注了来源网站</div>
        <div class="tip">• 收藏时间显示在文章标题下方</div>
    </div>
</body>
</html>
