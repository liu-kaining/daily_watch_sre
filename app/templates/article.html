<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #f5f5f5; }
        .container { position: relative; width: 100%; height: 100%; }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        iframe.loaded { opacity: 1; }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loading-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">正在加载文章...</div>
        </div>
        <iframe 
            src="{{ url }}" 
            frameborder="0" 
            allowfullscreen 
            importance="high"
            loading="eager"
            onload="this.classList.add('loaded'); this.previousElementSibling.style.display='none';"
        ></iframe>
    </div>
    <script>
        // 预加载文章
        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            iframe.src = '{{ url }}';
        });

        // 如果10秒后还未加载完成，显示提示
        setTimeout(function() {
            const iframe = document.querySelector('iframe');
            if (!iframe.classList.contains('loaded')) {
                document.querySelector('.loading-text').textContent = '加载时间较长，请耐心等待...';
            }
        }, 10000);
    </script>
</body>
</html>
